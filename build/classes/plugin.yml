name: FairfieldTekMineCraft
version: 1.0
description: Test!
author: TouchBar
webite: http://www.fairfieldtek.com
load: POSTWORLD

softdepend:

main: net.fairfieldtek.minecraft.Plugin

commands:
   # Replace "kit" with the name of your command.
commands:
  fft.we.set:
    description: Sets the blocks inside  your selection.
    usage: /fft.we.set <To Material Name> <From Material Name Optional>
  fft.we.matlist:
    description: Prints a list of the available materials
    usage: /fft.we.matlist <Name or partial name>
  fft.we.select:
    description: Sets a selection point
    usage: /fft.we.select
  fft.we.print:
    description: Prints your selection
    usage: /fft.we.print
  fft.we.size:
    description: Prints the dimensions of your selection
    usage: /fft.we.size    
  fft.we.clear:
    description: Clears the buffers and selections
    usage: /fft.we.clear
  fft.we.clearHistory:
    description: Clears the undo history
    usage: /fft.we.clearhistory
  fft.we.paste:
    description: Pastes your buffer
    usage: /fft.we.paste
  fft.we.copy:
    description: Copies your selection to the buffer
    usage: /fft.we.copy    
  fft.we.undo:
    description: Undoes your last paste
    usage: /fft.we.undo        
  fft.we.in:
    description: Inspects the block
    usage: /fft.we.in
  fft.we.rot:
    description: Rotates a block
    usage: /fft.we.rot
  fft.we.rotate:
    description: Rotates a block
    usage: /fft.we.rotate
  fft.we.del:
    description: deletes selection
    usage: /fft.we.del    
  fft.we.delete:
    description: Deletes Selection
    usage: /fft.we.delete
  fft.we.chunkregen:
    description: Regenerate Chunk
    usage: /fft.we.chunk.regen
  fft.we.eraseLiquid:
    description: Removes Water and Lava from x y z location or where player is looking
    usage: /fft.we.eraseLiquid X Y Z (Blocks Out)
  fft.reg:
    description: Register Email to Minecraft Account
    usage: /fft.reg 
  fft.auth:
    description: Send Authentication Code to Email
    usage: /fft.auth <Code if logging in>
  fft.ls:
    description:
    usage: /fft.ls
  fft.cd:
    description:
    usage: /fft.cd
  fft.rm:
    description:
    usage: /fft.rm
  fft.mk:
    description:
    usage: /fft.mk
  fft.save:
    description:
    usage: /fft.save
  fft.load:
    description:
    usage: /fft.load        
  fft.we.distr:
    description: Gets the block distribution of the clipboard
    usage: /fft.we.demo